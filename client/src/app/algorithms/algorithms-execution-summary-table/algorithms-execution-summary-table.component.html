<mat-card>
  <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Quick Filter">
    </mat-form-field>
    <button mat-raised-button color="warn" (click)="clear()">Clear</button>
  </mat-card-header>

  <mat-card-content>
	<table mat-table [dataSource]="dataSource" matSort>
	  <!-- Type Column -->
	  <ng-container matColumnDef="type">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
	    <td mat-cell *matCellDef="let data"> {{data.type}} </td>
	  </ng-container>
	
	  <!-- Position Column -->
	  <ng-container matColumnDef="position">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
	    <td mat-cell *matCellDef="let data"> {{data.position}} </td>
	  </ng-container>
	
	  <!-- Size Column -->
	  <ng-container matColumnDef="size">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
	    <td mat-cell *matCellDef="let data"> {{data.size}} </td>
	  </ng-container>
	
	  <!-- Randomization Column -->
	  <ng-container matColumnDef="randomization">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Randomization </th>
	    <td mat-cell *matCellDef="let data"> {{data.randomization}} </td>
	  </ng-container>
	
	  <!-- Generate Column -->
	  <ng-container matColumnDef="genTime">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Generate </th>
	    <td mat-cell *matCellDef="let data"> {{data.genTime}} </td>
	  </ng-container>
	
	  <!-- Sort Column -->
	  <ng-container matColumnDef="sortTime">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sort </th>
	    <td mat-cell *matCellDef="let data"> {{data.sortTime}} </td>
	  </ng-container>
	
	  <!-- Add Column -->
	  <ng-container matColumnDef="addTime">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Add </th>
	    <td mat-cell *matCellDef="let data"> {{data.addTime}} </td>
	  </ng-container>
	
	  <!-- Delete Column -->
	  <ng-container matColumnDef="deleteTime">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
	    <td mat-cell *matCellDef="let data"> {{data.deleteTime}} </td>
	  </ng-container>
	
	  <!-- Find Column -->
	  <ng-container matColumnDef="findTime">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Find </th>
	    <td mat-cell *matCellDef="let data"> {{data.findTime}} </td>
	  </ng-container>
	
	  <!-- Measure Column -->
	  <ng-container matColumnDef="measure">
	    <th mat-header-cell *matHeaderCellDef> Measure </th>
	    <td mat-cell *matCellDef="let data"> {{data.timeMeasure}} </td>
	  </ng-container>
	
	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
	      [ngClass]="{'highlight': row.isSeen }"></tr>
	</table>
  </mat-card-content>
</mat-card>
