<mat-card>
  <mat-card-header>
    <mat-card-title>Collections Checkup Configurations</mat-card-title>
  </mat-card-header>

  <mat-card-content class="display-one-column">
    <!-- Select collection type -->
	<mat-form-field appearance="outline">
	  <mat-label>Type</mat-label>
	  <mat-select [formControl]="selectedType">
	    <mat-option *ngFor="let type of types"
		            [value]="type.value">{{type.viewValue}}
		</mat-option>
	  </mat-select>
	</mat-form-field>

	<!-- Select position -->
	<mat-form-field appearance="outline">
	  <mat-label>Position</mat-label>
	  <mat-select [formControl]="selectedPosition">
		<mat-option *ngFor="let position of positions"
		            [value]="position.value">{{position.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

	<!-- Collection size input -->
	<mat-form-field appearance="outline">
	  <mat-label>Size</mat-label>
	  <input matInput type="number" [formControl]="sizeInputValue">
    </mat-form-field>

	<!-- Collection randomization range input -->
	<mat-form-field appearance="outline">
	  <mat-label>Randomization</mat-label>
	  <input matInput type="number" [formControl]="randomizationInputValue">
    </mat-form-field>

	<!-- Times to run current configuration -->
	<mat-form-field appearance="outline">
	  <mat-label>Times</mat-label>
	  <input matInput type="number" [formControl]="times">
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="runCheckup()">Run</button>
  </mat-card-actions>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Execution Queue</mat-card-title>
  </mat-card-header>

  <!--  -->
  <mat-card-content>
    <mat-chip-list class="mat-chip-list-stacked">
      <mat-chip *ngFor="let exec of executionQueue">
        <mat-progress-bar [mode]="exec.mode" [value]="exec.progress"></mat-progress-bar>
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
